<!doctype html>
<html lang="es">
<head>
  <title>Proyectos - Todo Simple</title>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/public/css/app.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Todo Simple</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/projects">Proyectos</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item d-none" id="nav-admin-link"><a class="nav-link" href="/admin/users">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Perfil</a></li>
        <li class="nav-item"><button class="btn btn-outline-light btn-sm ms-2" id="btn-logout">Salir</button></li>
      </ul>
    </div>
  </div>
</nav>


  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h4 mb-0">Proyectos</h1>
        <div class="text-muted small">Proyectos donde eres miembro.</div>
      </div>
      <button class="btn btn-primary" id="btn-new-project">+ Nuevo proyecto</button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="list-group" id="projects-list">
          <div class="text-muted">Cargando...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal proyecto -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo proyecto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" id="project-error"></div>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" id="project-name" maxlength="150" placeholder="Ej: TI - Incidencias">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción (opcional)</label>
            <input class="form-control" id="project-desc" maxlength="400" placeholder="Breve descripción">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btn-save-project">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/js/api.js" defer></script>
<script src="/public/js/common.js" defer></script>

  <script src="/public/js/projects.js" defer></script>
</body>
</html>
