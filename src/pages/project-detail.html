<!doctype html>
<html lang="es">
<head>
  <title>Proyecto - Todo Simple</title>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/public/css/app.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Todo Simple</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/projects">Proyectos</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item d-none" id="nav-admin-link"><a class="nav-link" href="/admin/users">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Perfil</a></li>
        <li class="nav-item"><button class="btn btn-outline-light btn-sm ms-2" id="btn-logout">Salir</button></li>
      </ul>
    </div>
  </div>
</nav>


  <main class="container py-4">
    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h4 mb-0" id="project-title">Proyecto</h1>
        <div class="text-muted small" id="project-subtitle">Cargando...</div>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/projects">Volver</a>
        <button class="btn btn-primary" id="btn-new-task">+ Nueva tarea</button>
      </div>
    </div>

    <ul class="nav nav-tabs" id="tabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-tasks">Tareas</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-members">Miembros</button></li>
    </ul>

    <div class="tab-content pt-3">
      <div class="tab-pane fade show active" id="tab-tasks">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-md-3">
                <label class="form-label">Estado</label>
                <select class="form-select" id="filter-status"><option value="">Todos</option></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Prioridad</label>
                <select class="form-select" id="filter-priority"><option value="">Todas</option></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Vencimiento</label>
                <select class="form-select" id="filter-due">
                  <option value="">Todas</option>
                  <option value="today">Hoy</option>
                  <option value="overdue">Vencidas</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Buscar</label>
                <input class="form-control" id="filter-search" placeholder="Título o descripción">
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="text-muted small" id="tasks-count">0 tareas</div>
              <button class="btn btn-outline-secondary btn-sm" id="btn-refresh">Actualizar</button>
            </div>

            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead>
                  <tr>
                    <th style="width: 34%">Título</th>
                    <th style="width: 14%">Estado</th>
                    <th style="width: 14%">Prioridad</th>
                    <th style="width: 16%">Vence</th>
                    <th style="width: 14%">Asignado</th>
                    <th style="width: 8%" class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tasks-tbody">
                  <tr><td colspan="6" class="text-muted">Cargando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

      <div class="tab-pane fade" id="tab-members">
        <div class="row g-3">
          <div class="col-lg-5">
            <div class="card">
              <div class="card-body">
                <h2 class="h6">Agregar miembro</h2>
                <div class="alert alert-danger d-none" id="member-error"></div>
                <div class="input-group">
                  <input class="form-control" id="member-email" placeholder="correo@empresa.cl">
                  <button class="btn btn-primary" id="btn-add-member">Agregar</button>
                </div>
                <div class="form-text">Solo Owner/Admin pueden agregar o quitar miembros.</div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card">
              <div class="card-body">
                <h2 class="h6">Miembros</h2>
                <div class="table-responsive">
                  <table class="table table-sm align-middle">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th class="text-end">Acción</th>
                      </tr>
                    </thead>
                    <tbody id="members-tbody">
                      <tr><td colspan="4" class="text-muted">Cargando...</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>

  <!-- Reutilizamos el mismo modal de tarea que en dashboard -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalTitle">Nueva tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" id="task-error"></div>

          <input type="hidden" id="task-id" />
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Proyecto</label>
              <select class="form-select" id="task-project" disabled></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Asignado a (opcional)</label>
              <input class="form-control" id="task-assigned-user-id" placeholder="ID usuario (opcional)">
            </div>
            <div class="col-12">
              <label class="form-label">Título</label>
              <input class="form-control" id="task-title" maxlength="200" />
            </div>
            <div class="col-12">
              <label class="form-label">Descripción (opcional)</label>
              <textarea class="form-control" id="task-desc" rows="3"></textarea>
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select class="form-select" id="task-status"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Prioridad</label>
              <select class="form-select" id="task-priority"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Fecha límite (opcional)</label>
              <input class="form-control" type="date" id="task-due" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-danger me-auto d-none" id="btn-delete-task">Eliminar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btn-save-task">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/js/api.js" defer></script>
<script src="/public/js/common.js" defer></script>

  <script src="/public/js/project-detail.js" defer></script>
</body>
</html>
