<!doctype html>
<html lang="es">

<head>
  <title>Login - Todo Simple</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/app.css" rel="stylesheet">

</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Iniciar sesión</h1>
            <p class="text-muted small mb-4">Ingresa con tu correo y contraseña.</p>

            <div class="alert alert-danger d-none" id="alert-error"></div>

            <form id="login-form">
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input class="form-control" type="email" id="correo" required placeholder="usuario@empresa.cl">
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" id="password" required placeholder="••••••••">
              </div>
              <button class="btn btn-primary w-100" type="submit" id="btn-login">Entrar</button>
            </form>

            <hr class="my-4" />
            <div class="text-muted small">
              Si aún no tienes usuario, pídele al Admin que te lo cree.
            </div>
          </div>
        </div>

        <div class="text-center text-muted small mt-3">
          Todo Simple - interno
        </div>
      </div>
    </div>
  </div>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/login.js" defer></script>

  <script src="/public/js/login.js" defer></script>
</body>

</html>
