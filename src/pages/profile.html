<!doctype html>
<html lang="es">
<head>
  <title>Perfil - Todo Simple</title>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/public/css/app.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Todo Simple</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/projects">Proyectos</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item d-none" id="nav-admin-link"><a class="nav-link" href="/admin/users">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Perfil</a></li>
        <li class="nav-item"><button class="btn btn-outline-light btn-sm ms-2" id="btn-logout">Salir</button></li>
      </ul>
    </div>
  </div>
</nav>


  <main class="container py-4">
    <div class="row g-3">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h1 class="h5">Mi perfil</h1>
            <div class="text-muted small" id="me-info">Cargando...</div>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <h2 class="h6">Cambiar contraseña</h2>
            <div class="alert alert-success d-none" id="pass-ok">Contraseña actualizada.</div>
            <div class="alert alert-danger d-none" id="pass-error"></div>

            <div class="mb-2">
              <label class="form-label">Contraseña actual</label>
              <input class="form-control" type="password" id="current-pass">
            </div>
            <div class="mb-2">
              <label class="form-label">Nueva contraseña</label>
              <input class="form-control" type="password" id="new-pass">
              <div class="form-text">Mínimo 6 caracteres.</div>
            </div>
            <button class="btn btn-primary" id="btn-change-pass">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/js/api.js" defer></script>
<script src="/public/js/common.js" defer></script>

  <script src="/public/js/profile.js" defer></script>
</body>
</html>
